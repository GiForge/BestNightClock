<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Classico - Fix</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-family: 'Courier New', monospace;
            /* Impedisce lo scroll della pagina */
            overflow: hidden; 
        }
        
        #game-container {
            display: flex;
            gap: 20px;
            max-height: 95vh;
        }
        
        #canvas-container {
            position: relative;
        }
        
        canvas {
            border: 3px solid #333;
            background: #000;
            display: block;
            /* Altezza responsiva per schermi piccoli */
            max-height: 85vh; 
            width: auto;
        }
        
        #info-panel {
            color: #fff;
            min-width: 150px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        
        .info-section {
            background: #111;
            border: 2px solid #333;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .info-section h3 {
            margin: 0 0 5px 0;
            color: #0ff;
            font-size: 12px;
        }
        
        .info-value {
            font-size: 18px;
            color: #fff;
        }
        
        #next-canvas {
            border: 2px solid #333;
            background: #000;
            width: 80px;
            height: 80px;
        }
        
        #controls {
            font-size: 11px;
            line-height: 1.4;
            color: #aaa;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #f00;
            padding: 20px;
            border: 3px solid #f00;
            font-size: 24px;
            display: none;
            text-align: center;
            width: 80%;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="canvas-container">
            <canvas id="tetris" width="300" height="600"></canvas>
            <div id="game-over">
                <div>GAME OVER</div>
                <p style="font-size: 14px; color: #fff;">Premi SPAZIO per ricominciare</p>
            </div>
        </div>
        <div id="info-panel">
            <div class="info-section">
                <h3>PROSSIMO</h3>
                <canvas id="next-canvas" width="100" height="100"></canvas>
            </div>
            <div class="info-section">
                <h3>PUNTEGGIO</h3>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-section">
                <h3>LIVELLO</h3>
                <div class="info-value" id="level">1</div>
            </div>
            <div class="info-section">
                <h3>CONTROLLI</h3>
                <div id="controls">
                    ← → : Muovi<br>
                    ↓ : Scendi<br>
                    ↑ : Ruota<br>
                    SPAZIO : Drop<br>
                    P : Pausa
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next-canvas');
        const nextCtx = nextCanvas.getContext('2d');
        
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;
        
        const COLORS = [
            null,
            '#00F0F0', '#0000F0', '#F0A000', '#F0F000', '#00F000', '#A000F0', '#F00000'
        ];
        
        const SHAPES = [
            [[1, 1, 1, 1]], 
            [[2, 0, 0], [2, 2, 2]], 
            [[0, 0, 3], [3, 3, 3]], 
            [[4, 4], [4, 4]], 
            [[0, 5, 5], [5, 5, 0]], 
            [[0, 6, 0], [6, 6, 6]], 
            [[7, 7, 0], [0, 7, 7]]
        ];
        
        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameOver = false;
        let paused = false;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        
        class Piece {
            constructor(shape) {
                this.shape = shape;
                this.x = Math.floor(COLS / 2) - Math.floor(shape[0].length / 2);
                this.y = 0;
            }
            
            rotate() {
                const newShape = this.shape[0].map((_, i) =>
                    this.shape.map(row => row[i]).reverse()
                );
                const prevShape = this.shape;
                this.shape = newShape;
                if (this.collides()) this.shape = prevShape;
            }
            
            collides() {
                for (let y = 0; y < this.shape.length; y++) {
                    for (let x = 0; x < this.shape[y].length; x++) {
                        if (this.shape[y][x]) {
                            const newX = this.x + x;
                            const newY = this.y + y;
                            if (newX < 0 || newX >= COLS || newY >= ROWS || (newY >= 0 && board[newY][newX])) return true;
                        }
                    }
                }
                return false;
            }
            
            merge() {
                for (let y = 0; y < this.shape.length; y++) {
                    for (let x = 0; x < this.shape[y].length; x++) {
                        if (this.shape[y][x]) {
                            if (this.y + y < 0) return false;
                            board[this.y + y][this.x + x] = this.shape[y][x];
                        }
                    }
                }
                return true;
            }
        }
        
        function createPiece() {
            const index = Math.floor(Math.random() * SHAPES.length);
            return new Piece(SHAPES[index].map(row => [...row]));
        }
        
        function drawBlock(c, x, y, color) {
            c.fillStyle = color;
            c.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            c.strokeStyle = 'rgba(0,0,0,0.5)';
            c.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }
        
        function drawBoard() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            board.forEach((row, y) => row.forEach((value, x) => {
                if (value) drawBlock(ctx, x, y, COLORS[value]);
            }));
        }
        
        function drawPiece() {
            if (currentPiece) {
                currentPiece.shape.forEach((row, y) => row.forEach((value, x) => {
                    if (value) drawBlock(ctx, currentPiece.x + x, currentPiece.y + y, COLORS[value]);
                }));
            }
        }
        
        function drawNext() {
            nextCtx.fillStyle = '#000';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            if (nextPiece) {
                const ox = (nextCanvas.width / BLOCK_SIZE - nextPiece.shape[0].length) / 2;
                const oy = (nextCanvas.height / BLOCK_SIZE - nextPiece.shape.length) / 2;
                nextPiece.shape.forEach((row, y) => row.forEach((val, x) => {
                    if (val) drawBlock(nextCtx, ox + x, oy + y, COLORS[val]);
                }));
            }
        }

        function clearLines() {
            let linesCleared = 0;
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            if (linesCleared > 0) {
                const pts = [0, 40, 100, 300, 1200];
                score += pts[linesCleared] * level;
                lines += linesCleared;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                updateScore();
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
        }

        function moveDown() {
            currentPiece.y++;
            if (currentPiece.collides()) {
                currentPiece.y--;
                if (!currentPiece.merge()) {
                    gameOver = true;
                    document.getElementById('game-over').style.display = 'block';
                    return;
                }
                clearLines();
                currentPiece = nextPiece;
                nextPiece = createPiece();
                drawNext();
            }
            dropCounter = 0;
        }

        function update(time = 0) {
            if (!gameOver && !paused) {
                const dt = time - lastTime;
                lastTime = time;
                dropCounter += dt;
                if (dropCounter > dropInterval) moveDown();
                drawBoard();
                drawPiece();
            }
            requestAnimationFrame(update);
        }

        window.addEventListener('keydown', e => {
            // BLOCCA SCROLLING PER QUESTI TASTI
            if(["ArrowUp","ArrowDown","ArrowLeft","ArrowRight","Space"].includes(e.code)) {
                e.preventDefault();
            }

            if (gameOver && e.code === 'Space') {
                board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
                score = 0; level = 1; lines = 0;
                gameOver = false;
                document.getElementById('game-over').style.display = 'none';
                resetGame();
                return;
            }
            if (gameOver || paused) {
                if(e.code === 'KeyP') paused = !paused;
                return;
            }

            switch(e.code) {
                case 'ArrowLeft': currentPiece.x--; if(currentPiece.collides()) currentPiece.x++; break;
                case 'ArrowRight': currentPiece.x++; if(currentPiece.collides()) currentPiece.x--; break;
                case 'ArrowDown': moveDown(); break;
                case 'ArrowUp': currentPiece.rotate(); break;
                case 'KeyP': paused = !paused; break;
                case 'Space': 
                    while(!currentPiece.collides()) currentPiece.y++;
                    currentPiece.y--;
                    moveDown();
                    break;
            }
        });

        function resetGame() {
            currentPiece = createPiece();
            nextPiece = createPiece();
            updateScore();
            drawNext();
        }

        resetGame();
        update();
    </script>
</body>
</html>
