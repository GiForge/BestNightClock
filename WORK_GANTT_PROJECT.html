<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProGantt Enterprise v4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --p-color: #6366f1;
            --p-dark: #4f46e5;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            --bg-app: #f1f5f9;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --text-primary: #1e293b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg-app); color: var(--text-primary); padding: 20px; }

        .app-container { max-width: 1800px; margin: 0 auto; display: flex; flex-direction: column; gap: 20px; }

        /* Header e Top Bar */
        .top-bar {
            background: var(--card-bg);
            padding: 15px 25px;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid var(--border-color);
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 5px;
        }

        .stat-card {
            background: #fff;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            text-align: center;
        }
        .stat-card span { font-size: 0.7rem; color: #64748b; font-weight: 700; text-transform: uppercase; }
        .stat-card p { font-size: 1.1rem; font-weight: 800; color: var(--p-color); }

        /* Buttons */
        .btn {
            padding: 8px 16px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
            font-size: 14px;
        }
        .btn-p { background: var(--p-color); color: white; }
        .btn-p:hover { background: var(--p-dark); transform: translateY(-1px); }
        .btn-outline { background: white; border: 1px solid var(--border-color); color: var(--text-primary); }
        .btn-outline:hover { background: #f8fafc; }
        .btn-zoom { background: #fff; border: 1px solid var(--border-color); width: 36px; height: 36px; justify-content: center; }

        /* Layout */
        .main-layout { display: grid; grid-template-columns: 350px 1fr; gap: 20px; align-items: start; }

        /* Sidebar */
        .sidebar { background: var(--card-bg); border-radius: 16px; padding: 20px; border: 1px solid var(--border-color); max-height: 75vh; overflow-y: auto; }
        .task-list-item {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 8px;
            background: #f8fafc;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: 0.2s;
        }
        .task-list-item:hover { border-color: var(--p-color); }
        .task-list-item.conflict { border-left: 4px solid var(--danger); background: #fff1f2; }

        /* Gantt Box */
        .gantt-box {
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .gantt-viewport { overflow-x: auto; position: relative; }
        .gantt-grid-header { display: flex; background: #f8fafc; border-bottom: 2px solid var(--border-color); }
        .day-cell {
            flex-shrink: 0;
            text-align: center;
            font-size: 10px;
            font-weight: 700;
            border-right: 1px solid #e2e8f0;
            padding: 8px 0;
            color: #64748b;
        }

        .gantt-body { position: relative; min-height: 450px; background-image: linear-gradient(to right, #f1f5f9 1px, transparent 1px); }
        .gantt-row { display: flex; height: 55px; border-bottom: 1px solid #f1f5f9; position: relative; align-items: center; }
        
        /* Task Bars */
        .task-bar {
            position: absolute;
            height: 34px;
            background: linear-gradient(135deg, #6366f1, #818cf8);
            border-radius: 8px;
            z-index: 10;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 0 12px;
            color: white;
            font-size: 11px;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .task-bar.conflict { background: linear-gradient(135deg, #ef4444, #f43f5e) !important; }

        .today-line {
            position: absolute;
            top: 0; bottom: 0;
            width: 2px;
            background: var(--danger);
            z-index: 50;
            pointer-events: none;
        }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 1000; left:0; top:0; width:100%; height:100%; background:rgba(15,23,42,0.6); backdrop-filter: blur(4px); }
        .modal-content { background: white; margin: 50px auto; padding: 25px; border-radius: 20px; width: 500px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 10px; }
        input { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 14px; }
        label { font-size: 11px; font-weight: 700; color: #64748b; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="stats-bar">
        <div class="stat-card"><span>Budget Totale</span><p id="stat-cost">€0</p></div>
        <div class="stat-card"><span>Attività</span><p id="stat-tasks">0</p></div>
        <div class="stat-card"><span>Risorse Attive</span><p id="stat-resources">0</p></div>
        <div class="stat-card"><span>Conflitti Ore</span><p id="stat-conflicts" style="color:var(--danger)">0</p></div>
    </div>

    <header class="top-bar">
        <div>
            <h1 style="font-size: 1.25rem;"><i class="fas fa-layer-group" style="color:var(--p-color)"></i> ProGantt Enterprise</h1>
        </div>
        <div style="display: flex; gap: 8px; align-items: center;">
            <div style="display: flex; background: #f1f5f9; padding: 4px; border-radius: 10px; gap: 4px; margin-right: 15px;">
                <button class="btn btn-zoom" onclick="changeZoom(-10)"><i class="fas fa-minus"></i></button>
                <button class="btn btn-zoom" onclick="changeZoom(10)"><i class="fas fa-plus"></i></button>
            </div>
            <button class="btn btn-p" onclick="openModal()"><i class="fas fa-plus"></i> Nuovo Task</button>
            <button class="btn btn-outline" onclick="exportToFile()"><i class="fas fa-file-export"></i> Salva File</button>
            <button class="btn btn-outline" onclick="document.getElementById('importFile').click()"><i class="fas fa-file-import"></i> Carica</button>
            <input type="file" id="importFile" hidden onchange="importFromFile(event)">
        </div>
    </header>

    <div class="main-layout">
        <aside class="sidebar" id="task-sidebar"></aside>
        <section class="gantt-box">
            <div class="gantt-viewport" id="gantt-viewport">
                <div class="gantt-grid-header" id="gantt-header"></div>
                <div class="gantt-body" id="gantt-body"></div>
            </div>
        </section>
    </div>
</div>

<div id="taskModal" class="modal">
    <div class="modal-content">
        <h2 id="modal-title" style="margin-bottom: 15px;">Dettaglio Attività</h2>
        <input type="hidden" id="task-id">
        <div class="form-grid">
            <div style="grid-column: span 2;">
                <label>Nome Task</label>
                <input type="text" id="task-name">
            </div>
            <div>
                <label>Inizio</label>
                <input type="date" id="task-start">
            </div>
            <div>
                <label>Fine</label>
                <input type="date" id="task-end">
            </div>
            <div>
                <label>Risorsa</label>
                <input type="text" id="task-resource">
            </div>
            <div>
                <label>Ore/Giorno</label>
                <input type="number" id="task-hours" value="4">
            </div>
            <div>
                <label>Costo Stimato (€)</label>
                <input type="number" id="task-cost" value="0">
            </div>
        </div>
        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button class="btn btn-p" style="flex:1" onclick="saveTask()">Salva</button>
            <button class="btn btn-outline" style="flex:1" onclick="closeModal()">Annulla</button>
            <button id="del-btn" class="btn" style="background:var(--danger); color:white; display:none" onclick="deleteTask()">Elimina</button>
        </div>
    </div>
</div>

<script>
    let tasks = [];
    let zoomLevel = 50; // pixel per giorno
    const projectStart = new Date();
    projectStart.setDate(projectStart.getDate() - 5);

    function init() {
        const saved = localStorage.getItem('gantt_v4_data');
        if(saved) {
            tasks = JSON.parse(saved).map(t => ({
                ...t, startDate: new Date(t.startDate), endDate: new Date(t.endDate)
            }));
        }
        renderAll();
    }

    function changeZoom(delta) {
        zoomLevel = Math.max(20, Math.min(150, zoomLevel + delta));
        renderAll();
    }

    // --- LOGICA FILE SYSTEM ---
    function exportToFile() {
        const dataStr = JSON.stringify(tasks, null, 2);
        const blob = new Blob([dataStr], {type: "application/json"});
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `Project_Backup_${new Date().toISOString().split('T')[0]}.json`;
        link.click();
    }

    function importFromFile(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                const imported = JSON.parse(e.target.result);
                tasks = imported.map(t => ({
                    ...t, startDate: new Date(t.startDate), endDate: new Date(t.endDate)
                }));
                localStorage.setItem('gantt_v4_data', JSON.stringify(tasks));
                renderAll();
                alert("Progetto caricato con successo!");
            } catch (err) {
                alert("Errore nel caricamento del file.");
            }
        };
        reader.readAsText(file);
    }

    // --- GESTIONE TASK ---
    function openModal(id = null) {
        const modal = document.getElementById('taskModal');
        const delBtn = document.getElementById('del-btn');
        if(id) {
            const t = tasks.find(x => x.id === id);
            document.getElementById('task-id').value = t.id;
            document.getElementById('task-name').value = t.name;
            document.getElementById('task-start').value = t.startDate.toISOString().split('T')[0];
            document.getElementById('task-end').value = t.endDate.toISOString().split('T')[0];
            document.getElementById('task-resource').value = t.resource;
            document.getElementById('task-hours').value = t.hoursPerDay;
            document.getElementById('task-cost').value = t.cost;
            delBtn.style.display = 'block';
        } else {
            document.getElementById('task-id').value = "";
            document.getElementById('task-name').value = "";
            delBtn.style.display = 'none';
        }
        modal.style.display = 'block';
    }

    function closeModal() { document.getElementById('taskModal').style.display = 'none'; }

    function saveTask() {
        const id = document.getElementById('task-id').value;
        const newTask = {
            id: id ? parseInt(id) : Date.now(),
            name: document.getElementById('task-name').value || "Nuovo Task",
            startDate: new Date(document.getElementById('task-start').value),
            endDate: new Date(document.getElementById('task-end').value),
            resource: document.getElementById('task-resource').value || "Senza Risorsa",
            hoursPerDay: parseFloat(document.getElementById('task-hours').value) || 0,
            cost: parseFloat(document.getElementById('task-cost').value) || 0
        };

        if(id) {
            const idx = tasks.findIndex(x => x.id === parseInt(id));
            tasks[idx] = newTask;
        } else {
            tasks.push(newTask);
        }
        
        localStorage.setItem('gantt_v4_data', JSON.stringify(tasks));
        closeModal();
        renderAll();
    }

    function deleteTask() {
        const id = parseInt(document.getElementById('task-id').value);
        tasks = tasks.filter(t => t.id !== id);
        localStorage.setItem('gantt_v4_data', JSON.stringify(tasks));
        closeModal();
        renderAll();
    }

    // --- RENDERING & LOGICA CONFLITTI ---
    function renderAll() {
        const conflicts = calculateConflicts();
        const header = document.getElementById('gantt-header');
        const body = document.getElementById('gantt-body');
        const sidebar = document.getElementById('task-sidebar');

        let maxDate = new Date();
        maxDate.setDate(maxDate.getDate() + 30);
        if(tasks.length > 0) {
            const actualMax = new Date(Math.max(...tasks.map(t => t.endDate)));
            actualMax.setDate(actualMax.getDate() + 10);
            maxDate = actualMax;
        }

        const totalDays = Math.ceil((maxDate - projectStart) / 86400000);
        header.style.width = body.style.width = (totalDays * zoomLevel) + 'px';

        // Header Giorni
        header.innerHTML = "";
        for(let i=0; i<totalDays; i++){
            const d = new Date(projectStart); d.setDate(d.getDate() + i);
            const cell = document.createElement('div');
            cell.className = 'day-cell';
            cell.style.width = zoomLevel + 'px';
            cell.innerHTML = `${d.getDate()}<br>${d.toLocaleDateString('it-IT',{weekday:'short'})}`;
            header.appendChild(cell);
        }

        // Sidebar & Body
        sidebar.innerHTML = "<h3 style='margin-bottom:15px'>Elenco Attività</h3>";
        body.innerHTML = "";

        // Linea Oggi
        const todayOffset = Math.floor((new Date() - projectStart) / 86400000) * zoomLevel;
        body.innerHTML += `<div class="today-line" style="left:${todayOffset}px"></div>`;

        let totCost = 0;
        let resSet = new Set();

        tasks.sort((a,b) => a.startDate - b.startDate).forEach(t => {
            totCost += t.cost;
            resSet.add(t.resource);
            const isConflict = conflicts.has(t.id);

            // Sidebar Item
            sidebar.innerHTML += `
                <div class="task-list-item ${isConflict ? 'conflict' : ''}" onclick="openModal(${t.id})">
                    <div style="display:flex; justify-content:space-between; font-weight:700">
                        <span>${t.name}</span>
                        <span>€${t.cost}</span>
                    </div>
                    <div style="font-size:11px; color:#64748b; margin-top:4px">
                        ${t.resource} • ${t.hoursPerDay}h/gg
                        ${isConflict ? '<span style="color:var(--danger); display:block">⚠ Sovraccarico</span>' : ''}
                    </div>
                </div>`;

            // Gantt Row
            const row = document.createElement('div');
            row.className = 'gantt-row';
            const left = Math.floor((t.startDate - projectStart) / 86400000) * zoomLevel;
            const width = (Math.ceil((t.endDate - t.startDate) / 86400000) + 1) * zoomLevel;
            
            row.innerHTML = `<div class="task-bar ${isConflict ? 'conflict' : ''}" 
                                style="left:${left}px; width:${width}px" 
                                onclick="openModal(${t.id})">${t.name}</div>`;
            body.appendChild(row);
        });

        document.getElementById('stat-cost').innerText = `€${totCost.toLocaleString()}`;
        document.getElementById('stat-tasks').innerText = tasks.length;
        document.getElementById('stat-resources').innerText = resSet.size;
        document.getElementById('stat-conflicts').innerText = conflicts.size;
    }

    function calculateConflicts() {
        const dayMap = {};
        const conflictIds = new Set();
        tasks.forEach(t => {
            let curr = new Date(t.startDate);
            while(curr <= t.endDate) {
                const k = curr.toISOString().split('T')[0] + t.resource;
                dayMap[k] = (dayMap[k] || 0) + t.hoursPerDay;
                if(dayMap[k] > 8) conflictIds.add(t.id);
                curr.setDate(curr.getDate() + 1);
            }
        });
        // Una seconda passata per marcare tutti i task coinvolti nel conflitto
        tasks.forEach(t => {
            let curr = new Date(t.startDate);
            while(curr <= t.endDate) {
                const k = curr.toISOString().split('T')[0] + t.resource;
                if(dayMap[k] > 8) conflictIds.add(t.id);
                curr.setDate(curr.getDate() + 1);
            }
        });
        return conflictIds;
    }

    init();
    window.onclick = (e) => { if(e.target.className === 'modal') closeModal(); }
</script>
</body>
</html>
